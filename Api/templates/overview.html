<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
  </head>
  <!-- <meta http-equiv="refresh" content="5" > -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/main.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js" integrity="sha256-8zyeSXm+yTvzUN1VgAOinFgaVFEFTyYzWShOy9w7WoQ=" crossorigin="anonymous"></script>

<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

  <div class="w3-bar w3-top w3-black w3-large" style="z-index:4;display: flex;justify-content: center;">
    <span class="w3-bar-item w3-right">Dashboard</span>
    <input type="hidden" id="dados" value="{{dados}}">
  </div>

<!-- !PAGE CONTENT! -->
<div class="w3-main">

  <header class="w3-container" style="padding-top:50px;display: flex;justify-content: center;">
    <h5><b><i class="fa fa-dashboard"></i> Histórico de medições</b></h5>
  </header>

<div class="w3-panel w3-padding-large">
  <div class="w3-container w3-white w3-card w3-hover-shadow w3-section w3-round-large">
    <h3>
      Digital 1
    </h3> 
    <canvas id="1" ></canvas>
  </div>

    
  <div class="w3-container w3-white w3-card w3-hover-shadow w3-section w3-round-large">
    <h3>
      Digital 2
    </h3> 
    <canvas id="2" ></canvas>
  </div>
  
  <div class="w3-container w3-white w3-card w3-hover-shadow w3-section w3-round-large">
    <h3>
      Digital 3
    </h3> 
    <canvas id="3" ></canvas>
  </div>

  <div class="w3-container w3-white w3-card w3-hover-shadow w3-section w3-round-large">
    <h3>
      Digital 4
    </h3> 
    <canvas id="4" ></canvas>
  </div>

  <div class="w3-container w3-white w3-card w3-hover-shadow w3-section w3-round-large">
  <h3>
    Digital 5
  </h3> 
  <canvas id="5" ></canvas>
  </div>

  
  <div class="w3-container w3-white w3-card w3-hover-shadow w3-section w3-round-large">
    <h3>
      Digital 6
    </h3> 
    <canvas id="6" ></canvas>
  </div>
  
  <div class="w3-container w3-white w3-card w3-hover-shadow w3-section w3-round-large">

    </h3>

  <div class="w3-container w3-white w3-card w3-hover-shadow w3-section w3-round-large">
    <h3>
      Digital 8
    </h3> 
    <canvas id="8" ></canvas>
  </div>

</div>
  

</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

<script src="/static/JS/chart_data.js"> </script>

</body>
</html>
